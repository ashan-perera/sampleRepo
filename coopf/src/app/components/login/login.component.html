<div class = "container-fluid">
<div fxLayout = "row" fxLayoutAlign = "center center" class = "login-main">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout = "column">
            <div class = "row">
                <div class = "col-md-6">
                    <mat-form-field class = "example-full-width">
                        <input matInput [(ngModel)] = "username" placeholder = "Enter Username" name = "username">
                    </mat-form-field>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-6">
                    <mat-form-field class = "example-full-width">
                        <input matInput type = "password" [(ngModel)] = "password" id = "password" placeholder = "Enter Password" name = "password">
                    </mat-form-field>
                </div>
            </div>  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color = "primary" (click) = handleLogin()>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
